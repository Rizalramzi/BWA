<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="./css/output.css" rel="stylesheet">
    <link href="./css/font.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/script.js"></script>
    <script src="./js/floatingMenu.js"></script>
</head>
<body class="bg-[#F8FAF9]">
    <nav class="w-full flex items-center justify-between px-10 lg:px-20 py-6 bg-white relative">
        <div class="flex items-center space-x-14">
            <div class="flex items-center space-x-2">
                <img src="assets/logo.svg" alt="" class="w-12 h-12">
                <h1 class="font-extrabold text-2xl">Obito</h1>
            </div>
            <ul class="hidden lg:flex items-center space-x-8 text-sm">
                <li class="font-semibold"><a href="">Home</a></li>
                <li><a href="">Pricing</a></li>
                <li><a href="">Features</a></li>
                <li><a href="">Testimonials</a></li>
            </ul>
        </div>
        <div class="hidden lg:flex items-center space-x-4">
            <img src="assets/device-message.svg" alt="" class="w-7 h-7">
            <div class="bg-grey w-[0.1rem] h-12"></div>
            <div class="space-x-2">
                <button class="text-sm font-semibold rounded-full bg-transparent border-[0.1rem] border-grey py-3 px-8">Sign Up</button>
                <button class="text-sm font-semibold text-white rounded-full bg-main py-3 px-8">My Account</button>
            </div>
        </div>
        <div class="lg:hidden block">
            <img id="hamburger" src="assets/hamburger.svg" alt="" class="w-8 h-8 cursor-pointer">
        </div>
        
        <div id="floatingMenu" class="fixed z-50 top-0 right-0 w-64 h-full bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out">
            <div class="p-6 flex flex-col space-y-4">
                <button id="closeMenu" class="pe-5 self-end text-5xl">&times;</button>
                <a href="" class="text-lg font-semibold">Home</a>
                <a href="" class="text-lg">Pricing</a>
                <a href="" class="text-lg">Features</a>
                <a href="" class="text-lg">Testimonials</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto max-w-[90rem]">
        <section class="w-full flex flex-col-reverse lg:flex-row items-center">
            <div class="lg:w-1/2 w-full bg-white p-10 rounded-lg mx-10">
                <div class="">
                    <h1 class="font-bold text-xl">Upgrade Your Skill</h1>
                    <form action="" class="space-y-4 mt-6">
                        <div class="flex items-center space-x-4">

                            <div class="relative w-24 h-24 rounded-full border border-gray-300 overflow-hidden">
                                <img id="imagePreview" class="w-full h-full object-cover hidden" alt="Uploaded Image">
                                
                                <input type="file" id="imageInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*">
                                
                                <div id="addPhotoText" class="flex justify-center items-center w-full h-full text-sm font-semibold text-center">
                                    Add Photo
                                </div>
                            </div>
                
                            <button id="deletePhoto" class="hidden bg-red-100 text-red-600 font-semibold px-4 py-2 rounded-full">
                                Delete Photo
                            </button>
                        </div>
                
                        <div class="space-y-2">
                            <label for="name" class="text-sm">Complete Name</label>
                            <div class="flex items-center w-full h-10 rounded-full p-5 border-[0.1rem] border-grey space-x-2 focus-within:border-main">
                                <img src="assets/profile.svg" alt="" class="w-5 h-5">
                                <input type="text" id="name" placeholder="Type your Complete Name" autocomplete="off" required class="text-sm placeholder:text-sm placeholder:font-normal outline-none w-full font-semibold">
                            </div>
                        </div>
                        
                        <div class="space-y-2">
                            <label for="job" class="text-sm">Occupation</label>
                            <div class="flex items-center w-full h-10 rounded-full p-5 border-[0.1rem] border-gray-300 space-x-2 focus-within:border-main">
                                <img src="assets/job.svg" alt="" class="w-5 h-5">
                                <select name="job" id="job" class="text-sm placeholder:text-sm outline-none w-full bg-transparent font-semibold">
                                    <option value="programmer" class="text-sm">Programmer</option>
                                    <option value="uiuxdesigner" class="text-sm">UI/UX Designer</option>
                                    <option value="other" class="text-sm">Other</option>
                                </select>
                            </div>
                        </div>  
                        
                        <div class="space-y-2">
                            <label for="email" class="text-sm">Email Address</label>
                            <div class="flex items-center w-full h-10 rounded-full p-5 border-[0.1rem] border-grey space-x-2 focus-within:border-main">
                                <img src="assets/email.svg" alt="" class="w-5 h-5">
                                <input type="email" id="email" placeholder="Type your valid Email Address" autocomplete="off" required class="text-sm placeholder:text-sm placeholder:font-normal outline-none w-full font-semibold">
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="password" class="text-sm">Password</label>
                            <div class="flex items-center w-full h-10 rounded-full p-5 border-[0.1rem] border-grey space-x-2 focus-within:border-main">
                                <img src="assets/password.svg" alt="" class="w-5 h-5">
                                <input type="password" id="password" placeholder="Type your valid Password" autocomplete="off" required class="text-sm placeholder:text-sm placeholder:font-normal outline-none w-full font-semibold">
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="confirmPassword" class="text-sm">Confirm Password</label>
                            <div class="flex items-center w-full h-10 rounded-full p-5 border-[0.1rem] border-grey space-x-2 focus-within:border-main">
                                <img src="assets/password.svg" alt="" class="w-5 h-5">
                                <input type="password" id="confirmPassword" placeholder="Re-enter your Password" autocomplete="off" required class="text-sm placeholder:text-sm placeholder:font-normal outline-none w-full font-semibold">
                            </div>
                            <p id="passwordError" class="text-red-500 hidden text-sm">Password tidak cocok!</p>
                        </div>                        

                        <div>
                            <button type="submit" class="text-sm font-semibold w-full h-12 bg-main text-white rounded-full">Create My Account</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="banner" class="hidden lg:flex lg:w-1/2">
                <img src="assets/banner.png" alt="" class="w-full ">
            </div>
        </section>
        
    </main>
</body>
</html>
